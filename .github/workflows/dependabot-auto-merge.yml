# https://gist.github.com/xt0rted/46475099dc0a70ba63e16e3177407872
name: Dependabot auto-merge

on:
  workflow_call:
    secrets:
      GITHUB_APP_ID:
        required: true
      GITHUB_APP_PRIVATE_KEY:
        required: true

# Expected GITHUB_TOKEN permissions
# permissions:
#   contents: read
#   pull-requests: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    if: github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ secrets.GITHUB_APP_ID }}
          private_key: ${{ secrets.GITHUB_APP_PRIVATE_KEY }}

      - name: Dependabot metadata
        id: dependabot_metadata
        uses: dependabot/fetch-metadata@v1.6.0

      - name: Authenticate cli
        run: echo "${{ steps.generate_token.outputs.token }}" | gh auth login --with-token

      - name: Enable auto-merge for Dependabot PRs
        if: |
          (
            steps.dependabot_metadata.outputs.package-ecosystem == 'github_actions' ||
            steps.dependabot_metadata.outputs.dependency-type == 'direct:development'
          )
          &&
          (
            steps.dependabot_metadata.outputs.update-type == 'version-update:semver-minor' ||
            steps.dependabot_metadata.outputs.update-type == 'version-update:semver-patch'
          )
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
